name: Scalability (k6)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: scalability-k6-${{ github.ref }}
  cancel-in-progress: true

jobs:
  k6-scalability:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      BASE_URL: ${{ secrets.PERF_BASE_URL }}
      TEST_USER_EMAIL: ${{ secrets.PERF_USER_EMAIL }}
      TEST_USER_PASSWORD: ${{ secrets.PERF_USER_PASSWORD }}
      CITY: ${{ secrets.PERF_CITY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install k6
        uses: grafana/setup-k6-action@v1

      - name: Prepare artifact dir
        working-directory: app-backend/tests/nonfunctional/perf
        run: mkdir -p artifacts

      - name: Scale Read (5 minutes @ ~5 rps)
        working-directory: app-backend/tests/nonfunctional/perf
        run: |
          k6 run \
            --summary-export artifacts/scale-read-summary.json \
            scale-read.k6.js

      - name: Upload scale-read summary
        uses: actions/upload-artifact@v4
        with:
          name: k6-scale-read-summary
          path: app-backend/tests/nonfunctional/perf/artifacts/scale-read-summary.json
          if-no-files-found: error

      - name: Burst Uploads (6/min for 5 minutes)
        working-directory: app-backend/tests/nonfunctional/perf
        run: |
          k6 run \
            --summary-export artifacts/burst-uploads-summary.json \
            burst-uploads.k6.js

      - name: Upload burst-uploads summary
        uses: actions/upload-artifact@v4
        with:
          name: k6-burst-uploads-summary
          path: app-backend/tests/nonfunctional/perf/artifacts/burst-uploads-summary.json
          if-no-files-found: error
