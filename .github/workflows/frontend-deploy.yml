name: Frontend Deploy (Prod)

on:
  push:
    branches: [ "main" ]
    paths:
      - "app-mobile/**"
      - ".github/workflows/frontend-deploy.yml"
  workflow_dispatch: {}

permissions:
  id-token: write   # for OIDC
  contents: read

concurrency:
  group: frontend-prod
  cancel-in-progress: true

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  FRONTEND_BUCKET: ${{ vars.FRONTEND_BUCKET }}
  CLOUDFRONT_DISTRIBUTION_ID: ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }}
  REACT_APP_API_BASE: ${{ vars.REACT_APP_API_BASE }}
  REACT_APP_UPLOADS_CDN: ${{ vars.REACT_APP_UPLOADS_CDN }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app-mobile/my-app/package-lock.json

      - name: Install dependencies
        working-directory: app-mobile/my-app
        run: npm ci

      - name: Lint (non-blocking)
        working-directory: app-mobile/my-app
        continue-on-error: true
        run: npx eslint "src/**/*.{ts,tsx}" --format stylish || true

      - name: Build (allow warnings)
        working-directory: app-mobile/my-app
        env:
          REACT_APP_API_BASE: ${{ env.REACT_APP_API_BASE }}
          REACT_APP_UPLOADS_CDN: ${{ env.REACT_APP_UPLOADS_CDN }}
          CI: "false"
        run: npm run build

      - name: Sync to S3
        run: aws s3 sync app-mobile/my-app/build/ s3://${{ env.FRONTEND_BUCKET }}/ --delete --region ${{ env.AWS_REGION }}

      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
