name: perf
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  k6:
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ secrets.PERF_BASE_URL }}
      TEST_USER_EMAIL: ${{ secrets.PERF_USER_EMAIL }}
      TEST_USER_PASSWORD: ${{ secrets.PERF_USER_PASSWORD }}
    steps:
      - uses: actions/checkout@v4
      - uses: grafana/setup-k6-action@v1
      - name: Smoke
        run: |
          k6 run --summary-export smoke.json tests/nonfunctional/perf/smoke-read.k6.js
      - name: Upload pipeline (seed few items)
        run: |
          k6 run --summary-export upload.json tests/nonfunctional/perf/upload-pipeline.k6.js
      - uses: actions/upload-artifact@v4
        with:
          name: k6-summaries
          path: |
            smoke.json
            upload.json
